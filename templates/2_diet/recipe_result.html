<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaf6ff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #34495e;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
            font-weight: bold;
        }

        a:hover {
            color: #2980b9;
        }

        .return-link {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .return-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recipe Search Results</h2>
        {% if recipes %}
            <ul>
                {% for recipe_id, title in recipes %}
                    <li>
                        <a href="{{ url_for('recipe_detail', recipe_id=recipe_id) }}">{{ title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No recipes found.</p>
        {% endif %}
        
        <a href="/" class="return-link">Return to Home</a>
    </div>
</body>
</html>
