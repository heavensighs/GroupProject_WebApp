<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit sports data</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="container">
        <h1>Submit sports data</h1>
        <form action="/submit_exercise" method="POST">
            <label for="heart_rate">Heart rate (bpm): </label>
            <input type="number" id="heart_rate" name="heart_rate" required>
            <br>
            <label for="steps">Step count: </label>
            <input type="number" id="steps" name="steps" required>
            <br>
            <label for="calories">Calories consumed (kcal): </label>
            <input type="number" id="calories" name="calories" required>
            <br>
            <button type="submit">Submit sports data</button>
        </form>
        <a href="/health">Back to Health Home</a>
    </div>
</body>
